name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check frontend
        run: |
          cd frontend
          npm run lint || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Backend
        run: |
          docker build -t gcr.io/$PROJECT_ID/website-assistant-backend:${{ github.sha }} -f backend/Dockerfile backend
          docker push gcr.io/$PROJECT_ID/website-assistant-backend:${{ github.sha }}
          docker tag gcr.io/$PROJECT_ID/website-assistant-backend:${{ github.sha }} gcr.io/$PROJECT_ID/website-assistant-backend:latest
          docker push gcr.io/$PROJECT_ID/website-assistant-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t gcr.io/$PROJECT_ID/website-assistant-frontend:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.API_URL }} \
            --build-arg NEXT_PUBLIC_WS_URL=${{ secrets.WS_URL }} \
            -f frontend/Dockerfile frontend
          docker push gcr.io/$PROJECT_ID/website-assistant-frontend:${{ github.sha }}
          docker tag gcr.io/$PROJECT_ID/website-assistant-frontend:${{ github.sha }} gcr.io/$PROJECT_ID/website-assistant-frontend:latest
          docker push gcr.io/$PROJECT_ID/website-assistant-frontend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy website-assistant-backend \
            --image gcr.io/$PROJECT_ID/website-assistant-backend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 1 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "ENV=production,CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" \
            --set-secrets "ANTHROPIC_API_KEY=anthropic-api-key:latest,STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,DATABASE_URL=database-url:latest,REDIS_URL=redis-url:latest,RABBITMQ_URL=rabbitmq-url:latest"

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy website-assistant-frontend \
            --image gcr.io/$PROJECT_ID/website-assistant-frontend:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 5

      - name: Get Service URLs
        run: |
          echo "Backend URL:"
          gcloud run services describe website-assistant-backend --region $REGION --format 'value(status.url)'
          echo "Frontend URL:"
          gcloud run services describe website-assistant-frontend --region $REGION --format 'value(status.url)'
