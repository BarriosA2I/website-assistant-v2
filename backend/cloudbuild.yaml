# ============================================================================
# WEBSITE ASSISTANT v3 - GOOGLE CLOUD BUILD CONFIGURATION
# ============================================================================
# Automatically triggered on push to main branch
# Builds Docker image and deploys to Cloud Run

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/website-assistant-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/website-assistant-backend:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/website-assistant-backend:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/website-assistant-backend:latest'

  # Step 4: Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'website-assistant-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/website-assistant-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '100'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,LOG_LEVEL=INFO'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/website-assistant-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/website-assistant-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (15 minutes)
timeout: '900s'
